<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">crash</span>
        </div> 
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">clap</span>
        </div> 
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">Hatsopen</span>
        </div> 
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">hihat</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">tom lo</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">timbale</span>
        </div> 
        
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Tom mid</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">cowbell</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">cowbell</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Tom hi</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">snare</span>
        </div> 
        <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">rimshot</span>
        </div>                            
    </div>

    <audio data-key="89" src="sounds/claps.wav"></audio>
    <audio data-key="85" src="sounds/hatsclosed.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/hatsopen.wav"></audio>
    <audio data-key="71" src="sounds/cowbelllow.wav"></audio>
    <audio data-key="72" src="sounds/cowbellhi.wav"></audio>
    <audio data-key="84" src="sounds/crash.wav"></audio>
    <audio data-key="75" src="sounds/ride.wav"></audio>
    <audio data-key="76" src="sounds/snare.wav"></audio>
    <audio data-key="186" src="sounds/rimshot.wav"></audio>
    <audio data-key="74" src="sounds/tomhi.wav"></audio>
    <audio data-key="65" src="sounds/tomlow.wav"></audio>
    <audio data-key="70" src="sounds/tommid.wav"></audio>
    <audio data-key="83" src="sounds/timbale.wav"></audio>
<script>
   
    function playSound(e) {
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }

    function removeTransition(e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);

</script>   
</body>
</html>
